<body>
    <div class="login-container">
    <text-align: center;>
        <h2>Login</h2>
        <form action="login.php" method="POST"> 
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="submit">sign in</button>
    <div id="bedrijfmap" style="width: 1000px; height: 500px;"></div>
        </form>
    </text-align:>
    </div>
</body>
<script>
    var bedrijfmap = L.map('bedrijfmap').setView([51.321620, 4.590467], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(bedrijfmap);
    var bedrijfMarker = L.marker([51.321620, 4.590467]).addTo(bedrijfmap);
    bedrijfMarker.bindPopup("<b>Check-Security</b>").openPopup(); 
</script>
